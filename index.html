<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=yes, minimal-ui">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Balls</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="overlay">
        <div id="images">

        </div>

        <div id ="nav">
            <img src="icons/Settings.png" id="settingsIcon" class="icon" onclick="openNav('settings')"/>

            <div id="settings">
                <input type="checkbox" id="gravityCB" onchange="toggle('gravity')"> Gravity: <input type="number" id="gravityScale" class="inputField" value="100" onblur="change('gravityScale')"> %<br>
                <input type="checkbox" id="frictionCB" onchange="toggle('friction')" checked> Friction: <input type="number" id="frictionScale" class="inputField" value="100" onblur="change('frictionScale')"> %<br>
                <input type="checkbox" id="trailCB" onchange="toggle('trail')"> Trail: <input type="number" id="trailLength" class="inputField" value="" onblur="change('trailLength')"> frames<br>
                <input type="checkbox" id="collisionCB" onchange="toggle('collision')" checked> Collision<br>
                <input type="checkbox" id="pausedCB" onchange="toggle('paused')"> Paused<br>
                Speed: <input type="number" id="speed" class="inputField" value="100" onblur="change('speed')"> %<br>
                <a onclick="document.getElementById('upload').click();">Upload image</a>
                <input type="file" accept="image/*" onchange="previewFile()" id="upload">
            </div>

            <img src="icons/Reset.png" id="resetIcon" class="icon" onclick="reset()"/>
        </div>
    </div>

    <canvas id="canvas"></canvas>
</body>
    <script src="js/nav.js"></script>
    <script src="js/input.js"></script>
    <script src="js/script.js"></script>
</html>
